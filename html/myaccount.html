<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>PorchFest - My Account</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-purple.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Bootstrap Core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">

  <script src="../js/navbar.es6"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="../js/jquery.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<script type="text/javascript">writenav();</script>
<script type="text/javascript">
$(document).ready(function () {

  $('.star').on('click', function () {
      $(this).toggleClass('star-checked');
    });

    $('.ckbox label').on('click', function () {
      $(this).parents('tr').toggleClass('selected');
    });

    $('.btn-filter').on('click', function () {
      var $target = $(this).data('target');
      if ($target != 'all') {
        $('.table tr').css('display', 'none');
        $('.table tr[data-status="' + $target + '"]').fadeIn('slow');
      } else {
        $('.table tr').css('display', 'none').fadeIn('slow');
      }
    });

 }); </script>

<div class="container">
  <div class="row">

    <section class="content">
      <h2>My Porchfests</h2>
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create Porchfest</button>

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create Porchfest</h4>
                  </div>
                  <div class="modal-body">
                    <form role="form" class="form-horizontal">
                      <div class="form-group">
                          <label for="name" class="col-sm-2 control-label">
                              Porchfest Name</label>
                          <div class="col-sm-10">
                              <div class="row">
                                  <div class="col-md-9">
                                      <input type="text" class="form-control" placeholder="Name" />
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="name" class="col-sm-2 control-label">
                              Location </label>
                          <div class="col-sm-10">
                              <div class="row">
                                  <div class="col-md-9">
                                      <input type="text" class="form-control" placeholder="Location" />
                                  </div>
                              </div>
                          </div>
                      </div><div class="form-group">
                          <label for="name" class="col-sm-2 control-label">
                              Date </label>
                          <div class="col-sm-10">
                              <div class="row">
                                  <div class="col-md-9">
                                      <input type="text" class="form-control" placeholder="Date" />
                                  </div>
                              </div>
                          </div>
                      </div><div class="form-group">
                          <label for="name" class="col-sm-2 control-label">
                              Description </label>
                          <div class="col-sm-10">
                              <div class="row">
                                  <div class="col-md-9">
                                      <input type="text" class="form-control" placeholder="Description" />
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="name" class="col-sm-2 control-label">
                              Signup Deadline </label>
                          <div class="col-sm-10">
                              <div class="row">
                                  <div class="col-md-9">
                                      <input type="text" class="form-control" placeholder="Deadline" />
                                  </div>
                              </div>
                          </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-danger">Delete Porchfest</button>
            <div class="pull-right">
              <div class="btn-group">
                <button type="button" class="btn btn-success btn-filter" data-target="upcoming">Upcoming</button>
                <button type="button" class="btn btn-warning btn-filter" data-target="past">Past</button>
                <button type="button" class="btn btn-info btn-filter" data-target="all">All</button>
              </div>
            </div>
            <div class="table-container">
              <table class="table table-filter">
                <tbody>
                  <tr data-status="upcoming">
                    <td>
                      <div class="ckbox">
                        <input type="checkbox" id="checkbox1">
                        <label for="checkbox1"></label>
                      </div>
                    </td>
                    <td>
                      <div class="media">
                        <div class="media-body">
                          <span class="media-meta pull-right">April 1, 2017</span>
                          <h4 class="title">
                            <a href="singleporchfest.html"> Ithaca Porchfest </a>
                            <span class="pull-right">Organizer</span>
                          </h4>
                          <p class="summary">Description of Porchfest</p>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr data-status="past">
                    <td>
                      <div class="ckbox">
                        <input type="checkbox" id="checkbox1">
                        <label for="checkbox1"></label>
                      </div>
                    </td>
                    <td>
                      <div class="media">
                        <div class="media-body">
                          <span class="media-meta pull-right">March 1, 2017</span>
                          <h4 class="title">
                            Binghamton Porchfest
                            <span class="pull-right">Musician</span>
                          </h4>
                          <p class="summary">Description of Porchfest</p>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </div>
</div>

</body>
</html>
