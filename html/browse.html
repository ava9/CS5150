<body>

  <!-- Start of the carousel div. -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  
  <!-- Little circle indicators at the bottom -->

      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
       <img src="../img/upcoming.png" alt="Band">
      </div>

      <div class="item">
        <img src="../img/upcoming.png" alt="Kids">
      </div>

      <div class="item">
        <img src="../img/upcoming.png" alt="Violin">
      </div>

    <!-- Left and right controls -->

    </a>
  </div> <!-- End of carousel div. -->

<div class="container"> <!-- Container div. -->
  <div class="row">




    <section class="content">
      <h2>Browse Porchfests</h2>
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-container table-responsive">
              <div class="pull-right">
              <div class="btn-group">
                <button type="button" class="btn btn-success btn-filter" data-target="upcoming">Upcoming</button>
                <button type="button" class="btn btn-warning btn-filter" data-target="past">Past</button>
                <button type="button" class="btn btn-info btn-filter" data-target="all">All</button>
              </div>
            </div>
              <table class="table table-filter">
                <tbody>
                  <tr data-status="upcoming">
                    <td>
                      <div class="media">
                        <div class="media-body">
                          <span class="media-meta pull-right">April 1, 2017</span>
                          <h4 class="title">
                            <a href="singleporchfest.html"> Ithaca Porchfest </a>
                          </h4>
                          <p class="summary">Description of Porchfest</p>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr data-status="past">
                    <td>
                      <div class="media">
                        <div class="media-body">
                          <span class="media-meta pull-right">March 1, 2017</span>
                          <h4 class="title">
                            Binghamton Porchfest
                          </h4>
                          <p class="summary">Description of Porchfest</p>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </div>
</div>

  <script type="text/javascript">
    $(document).ready(function () {

      $('.star').on('click', function () {
          $(this).toggleClass('star-checked');
        });

        $('.ckbox label').on('click', function () {
          $(this).parents('tr').toggleClass('selected');
        });

        $('.btn-filter').on('click', function () {
          var $target = $(this).data('target');
          if ($target != 'all') {
            $('.table tr').css('display', 'none');
            $('.table tr[data-status="' + $target + '"]').fadeIn('slow');
          } else {
            $('.table tr').css('display', 'none').fadeIn('slow');
          }
        });

     });
  </script>

  <!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
